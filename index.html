<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:yellow"> 
            <a-ring position="-3.7 1 -3" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-box position="-1.7 1 -3" height="1.4" color="#09e1f4"></a-box>
            <a-cylinder position="0 1 -3" radius="0.5" color="red" height="1.3"></a-cylinder>
            <a-sphere position="2 1 -3" radius="0.8" color="orange"></a-sphere>
            <a-cone position="4.5 1.2 -3" height="1.5" color="green"></a-cone>
            <a-plane position="0 0.3 -3" rotation="-90 0 0" width="12" height="2" color="#7732a8"></a-plane>
        </a-scene>
    </body>
</html>
